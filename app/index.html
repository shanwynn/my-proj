<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <title>shanwynn (Shannon Wynn)</title>
     <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <nav>
      <ul>
      <li class="github-cat"><a href="http://www.github.com"><img src="images/octocat-icon-big.png" /></a></li>
      </ul>
      <ul class="nav-bar">
        <li class="nav-text">Explore</li>
        <li class="nav-text">Gist</li>
        <li class="nav-text">Blog</li>
        <li class="nav-text">Help</li>
        <li class="nav-name" id="name">shanwynn</li>
        <li class="nav-name" id="arrow"><img src="images/plus-icon.png" /></li>
        <li class="nav-name"><img src="images/notification.png" /></li>
        <li class="nav-name"><img src="images/settings.png" /></li>
        <li class="nav-name"><img src="images/signout.png" /></li>
      </ul>
    </nav>
    <img src="<%=avatar_url %>" />
      <div class="profile-name">
          <h1><%=name %></h1>
          <h2><%=login %></h2>
      </div>
      <div>
        <ul class="profile-content">
          <li class="location"><%=location %></li>
          <li class="mail"><a href="mailto:<%=email %>"><%=email %></a></li>
          <li class="joined">Joined on <%=created_at %></li>
        </ul>
      </div>
    </section>
    <script type='text/template'></script>
    <script src='jquery/dist/jquery.js'></script>
    <script src='bower_components/underscore/underscore.js'></script>
    <script src='scripts/main.js'></script>
  </body>
</html>
